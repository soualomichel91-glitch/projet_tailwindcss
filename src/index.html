<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full mb-5 bg-amber-900 z-10">
      <div class="flex justify-between items-center px-4 py-2">
        <div class="flex justify-center items-center">
          <a href="" class="flex justify-center items-center">
            <img
              src="./../images/images logo home.jpg"
              class="h-16 w-16"
              alt="logo"
            />
            <h2 class="text-2xl font-bold hover:text-green-700">Home</h2>
          </a>
        </div>
        <div>
          <ul class="flex items-center gap-6">
            <li>
              <a href="" class="text-gray-900 hover:text-green-700">Home</a>
            </li>
            <li>
              <a href="" class="text-gray-900 hover:text-green-700"
                >Cowork spaces</a
              >
            </li>
            <li>
              <a href="" class="text-gray-900 hover:text-green-700">Listing</a>
            </li>
            <li>
              <a href="" class="text-gray-900 hover:text-green-700"
                >Property details</a
              >
            </li>
            <button
              class="text-white bg-green-500 px-3 py-3 font-bold hover:bg-green-700"
            >
              Register
              <span class="bg-white text-green-700 font-bold px-2 py-1.5"
                >Free</span
              >
            </button>
          </ul>
        </div>
      </div>
    </header>

    <!-- Contenu principal avec dÃ©filement sous la barre de navigation -->
    <section
      class="h-auto bg-cover bg-center opacity-100 mt-20 ml-60"
      style="background-image: url('./../images/bgimages.jpg')"
    >
      <div>
        <div class="flex items-center justify-self-start h-full pt-20 -ml-10">
          <!-- Ajout du pt-20 pour compenser la barre fixe -->
          <form
            class="bg-white p-8 rounded-lg shadow-lg w-96 mx-auto space-y-6"
          >
            <h2 class="text-2xl font-semibold text-center">
              where do you want to work today?
            </h2>
            <p class="text-center text-gray-600">
              Fill in the details below to discover the best spaces available.
            </p>

            <div>
              <label
                for="location"
                class="block text-sm font-medium text-gray-700"
                >Location</label
              >
              <input
                type="text"
                id="location"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter location"
              />
            </div>

            <div>
              <label for="type" class="block text-sm font-medium text-gray-700"
                >Type</label
              >
              <select
                id="type"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="office">Office</option>
              </select>
            </div>

            <div>
              <label for="date" class="block text-sm font-medium text-gray-700"
                >Date</label
              >
              <input
                type="date"
                id="date"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <button
              type="submit"
              class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
            >
              FIND MY SPACE
            </button>
          </form>
        </div>
      </div>
    </section>

    <section></section>
  </body>
</html>
